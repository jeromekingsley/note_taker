<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Note Taker</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: #f4f4f9;
        }

        .note-container {
            width: 90%;
            max-width: 600px;
            padding: 20px;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #333;
        }

        textarea {
            width: 100%;
            height: 200px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            resize: none;
            outline: none;
            transition: border-color 0.3s;
        }

        textarea:focus {
            border-color: #4CAF50;
        }

        .buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 10px;
        }

        .buttons button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        .buttons button:focus {
            outline: none;
        }

        #deleteBtn {
            background-color: #f44336;
            color: white;
        }

        #deleteBtn:hover {
            background-color: #e53935;
        }

        #newNoteBtn {
            background-color: #FF9800;
            color: white;
        }

        #newNoteBtn:hover {
            background-color: #fb8c00;
        }

        #saveAsFileBtn {
            background-color: #3f51b5;
            color: white;
        }

        #saveAsFileBtn:hover {
            background-color: #303f9f;
        }

    </style>
</head>
<body>

    <div class="note-container">
        <h1>Note Taker</h1>
        <textarea id="noteText" placeholder="Write your note here..."></textarea>
        <div class="buttons">
            <button id="deleteBtn" onclick="deleteNote()">Delete</button>
            <button id="newNoteBtn" onclick="newNote()">New Note</button>
            <button id="saveAsFileBtn" onclick="saveNoteAsFile()">Save as File</button>
        </div>
    </div>

    <script>
        // Get elements
        const noteText = document.getElementById('noteText');
        const deleteBtn = document.getElementById('deleteBtn');
        const newNoteBtn = document.getElementById('newNoteBtn');
        const saveAsFileBtn = document.getElementById('saveAsFileBtn');

        // Load saved note from localStorage
        window.onload = function() {
            const savedNote = localStorage.getItem('note');
            if (savedNote) {
                noteText.value = savedNote;
            }
        };

        // Autosave note as user types
        noteText.addEventListener('input', function() {
            localStorage.setItem('note', noteText.value);
        });

        // Delete saved note
        function deleteNote() {
            localStorage.removeItem('note');
            noteText.value = '';
            alert('Note deleted!');
        }

        // Start a new note
        function newNote() {
            noteText.value = '';  // Clear the current text area
            localStorage.removeItem('note');  // Remove the saved note from localStorage
        }

        // Save note as .txt file
        function saveNoteAsFile() {
            const noteContent = noteText.value;
            const blob = new Blob([noteContent], { type: 'text/plain' });
            const link = document.createElement('a');
            link.href = URL.createObjectURL(blob);
            link.download = 'note.txt';
            link.click();
        }

    </script>

</body>
</html>
